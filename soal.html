    const container = document.getElementById('kuis-container');

    soalList.forEach((q) => {
      const div = document.createElement('div');
      div.className = 'soal';
      div.innerHTML = `
        <p><strong>${q.no}. ${q.soal}</strong></p>
        <ol type="A">
          ${q.opsi.map(o => `<li>${o}</li>`).join('')}
        </ol>
        <button onclick="toggleJawaban(this)">Lihat Jawaban</button>
        <div class="jawaban">Jawaban: ${q.jawaban}</div>
        <div class="pembahasan">${q.pembahasan}</div>
      `;
      container.appendChild(div);
    });

    function toggleJawaban(button) {
      const jawaban = button.nextElementSibling;
      const pembahasan = jawaban.nextElementSibling;
      jawaban.style.display = 'block';
      pembahasan.style.display = 'block';
      button.disabled = true;
    }
